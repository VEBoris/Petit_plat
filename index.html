<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/svg" href="./images/logo.svg">
    <script
      src="https://kit.fontawesome.com/f8139cb276.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body>
      <div class="container">
        <header>
            <div class="banner" role="banner">
                <a href="index.html" aria-label="Logo" id="logo">
                    <img src="./images/logo.svg" alt="Logo les petits plats"/>
                    <h1>Les petits plats</h1>
                </a>
            </div>
            <div class="search-bar">
                <form>
                    <label for="research"></label>
                    <input type="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" id="research"/>
                    <button class="button" id="button-search"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <nav class="navbar navbar-expand">
                <div class="row nav-dropdown-container">
                    <div class="col nav-dropdown-ingredients">
                        <button id="sort" class="button-ingredients" aria-haspopup="listbox" aria-expanded="false" aria-label="Liste déroulante pour ajouter des ingrédients">
                            Ingrédients<span class="arrow"><span class="fas fa-chevron-down"></span></span>
                        </button>
                        <ul class="nav-list-ingredients">
                        </ul>
                    </div>
                    <div class="col nav-dropdown-devices">
                        <button id="sort" class="button-devices" aria-haspopup="listbox" aria-expanded="false" aria-label="Liste déroulante pour ajouter des appareils">
                            Appareils<span class="arrow"><span class="fas fa-chevron-down"></span></span>
                        </button>
                        <ul class="nav-list-devices">
                        </ul>
                    </div>
                    <div class="col nav-dropdown-utensils">
                        <button id="sort" class="button-utensils" aria-haspopup="listbox" aria-expanded="false" aria-label="Liste déroulante pour ajouter des ustensiles">
                            Ustensiles<span class="arrow"><span class="fas fa-chevron-down"></span></span>
                        </button>
                        <ul class="nav-list-utensils">
                        </ul>
                 </div>
                </div>
            </nav>   
        </header>
      </div>
  </body>
</html>
