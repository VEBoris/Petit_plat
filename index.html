<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Site de recette de cuisine">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/svg" href="./images/favicon.svg">
    <script src="https://kit.fontawesome.com/530869a928.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    
    <body>
        <header><img src="images/favicon.svg" alt="Logo Les petits plats">
            <h1>Les petits plats</h1>
        </header>
        <main>
            <section id="search-section">
                <div id="search-bar">
                    <input type="text" id="main-search" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette">
                    <button type="submit" class="search-btn-icon"><i class="fas fa-2x fa-search"></i></button>
                </div>
                <div id="search-tag"></div>
                <div id="advanced-search-container">
    
                    <div id="ingredients-search" class="advanced-search-btn" data-type="ingrédients">
                        <div class="search-btn-align">
                            <input type="text" name="ingredients" class="input-tag" id="ingredients" placeholder="Ingrédients">
                            <div class="search-btn">
                                <i class="fas fa-chevron-down" id="ingredients-chevron"></i>
                            </div>
                        </div>
                        <div id="ingredients-container" class="ul-container">
                            <ul id="ingredients-list" class="li-list"></ul>
                        </div>
                    </div>
    
                    <div id="appareils-search" class="advanced-search-btn" data-type="appareils">
                        <div class="search-btn-align">
                            <input type="text" name="appareils" id="appareils" class="input-tag" placeholder="Appareils">
                            <div class="search-btn">
                                <i class="fas fa-chevron-down" id="appareils-chevron"></i>
                            </div>
                        </div>
                        <div id="appareils-container" class="ul-container">
                            <ul id="appareils-list" class="li-list"></ul>
                        </div>
                    </div>
    
                    <div id="ustensiles-search" class="advanced-search-btn" data-type="ustensiles">
                        <div class="search-btn-align">
                            <input type="text" name="ustensiles" id="ustensiles" class="input-tag" placeholder="Ustensiles">
                            <div class="search-btn">
                                <i class="fas fa-chevron-down" id="ustensiles-chevron"></i>
                            </div>
                        </div>
                        <div id="ustensiles-container" class="ul-container">
                            <ul id="ustensiles-list" class="li-list"></ul>
                        </div>
                    </div>
                </div>
                <section id="recipes-container">
                    <template id="template_recipe">
                        <article class="recipe">
                            <div class="recipe-thumbnail"></div>
                            <div class="recipe-details">
                                <h2 class="recipe-title"></h2>
                                <span class="recipe-time"></span>
                                <ul class="recipe-ingredients"></ul>
                                <p class="recipe-description"></p>
                            </div>
                        </article>
                    </template>
                </section>
            </section>
            
        </main>
        
        <script src="src/factory/recipes.js" defer></script>
        <script src="src/main.js" type="module" defer></script>

    </body>
</html>
